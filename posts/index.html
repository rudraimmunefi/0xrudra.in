    body {

    .dog-tag {

      color: white;
      padding: 10px 20px;
      border-radius: 10px; /* Rounded corners for tag shape */
      font-weight: bold;
      text-transform: uppercase; /* Capital letters for emphasis */

      border: 2px solid #495057; /* Border to mimic dog tag edge */
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: white;
      margin: 10px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    li:hover {

      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

      color: #0056b3;
    }
